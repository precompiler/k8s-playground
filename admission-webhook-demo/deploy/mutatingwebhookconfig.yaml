apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "pod-policy.precompiler.github.com"
webhooks:
  - name: "pod-policy.precompiler.github.com"
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["CREATE", "UPDATE"]
        resources:   ["pods"]
        scope:       "Namespaced"
    clientConfig:
      # webhook service is not running in the cluster
      url: https://192.168.0.206:8443/mutate
#      service:
#        namespace: "example-namespace"
#        name: "example-service"
      caBundle: ""
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5